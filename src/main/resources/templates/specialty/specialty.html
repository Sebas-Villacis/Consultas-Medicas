<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<th:block th:insert="fragments/resources-css" />

</head>
<body>
	<div class="main-wrapper">
		<!-- Header -->
		<th:block th:insert="fragments/header" />
		<!-- Sidebar -->
		<th:block th:insert="fragments/sidebar" />
		<!-- Content -->
		<div class="page-wrapper">
			<div class="content">
				<div class="row">
					<div class="col-sm-4 col-3">
						<h4 class="page-title">Specialties</h4>
					</div>
					<div class="col-sm-8 col-9 text-right m-b-20">
						<a th:href="@{/specialty/add}"
							class="btn btn btn-primary btn-rounded float-right"><i
							class="fa fa-plus"></i> Add Specialty</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="table-responsive">
							<table id="table" th:if="${not specialtyList.isEmpty()}"
								class="table table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>Name</th>
										<th class="text-right">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="specialty: ${specialtyList}">
										<td scope="row" th:text="${specialty.id}"></td>
										<td th:text="${specialty.name}"></td>
										<td class="text-right">
											<div class="dropdown dropdown-action">
												<a href="#" class="action-icon dropdown-toggle"
													data-toggle="dropdown" aria-expanded="false"><i
													class="fa fa-ellipsis-v"></i></a>
												<div class="dropdown-menu dropdown-menu-right">
													<a class="dropdown-item"
														th:href="@{/specialty/edit/{id}(id=${specialty.id})}"><i
														class="fa fa-pencil m-r-5"></i> Edit</a> 
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="sidebar-overlay" data-reff=""></div>
	<th:block th:insert="fragments/resources-js" />
		<script type="text/javascript">
	$(document).ready(function() {
	    $('#table').DataTable();
	} );
	</script>

</body>
</html>
