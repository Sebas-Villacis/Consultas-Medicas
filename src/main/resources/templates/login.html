<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- login23:11-->
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<th:block th:insert="fragments/resources-css" />
</head>

<body>
	<div class="main-wrapper account-wrapper">
		<div class="account-page">
			<div class="account-center">
				<div class="account-box">
					<p class="alert alert-danger" th:if="${error}" th:text="${error}"></p>
					<p class="alert alert-success" th:if="${msg}" th:text="${msg}"></p>
					<form id="login-form" th:action="@{/dashboard}"
						method="post"   style="display: block;">
						
						<div class="account-logo">
							<a><img th:src="@{/img/logo-dark.png}" alt=""></a>
						</div>

						<div class="form-group">
							<label>Username </label> <input type="text"
								name="usuario" id="usuario"  th:placeholder="Username"
								class="form-control">
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" name="clave"
								id="clave" th:placeholder="Password" class="form-control">
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary account-btn">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="fragments/resources-js" />
</body>

</html>
