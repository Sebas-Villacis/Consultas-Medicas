<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<th:block th:insert="fragments/resources-css" />
</head>

<body>
	<div class="main-wrapper">
		<!-- Header -->
		<th:block th:insert="fragments/header" />
		<!-- Sidebar -->
		<th:block th:insert="fragments/sidebar" />
		<!-- Content -->
		<div class="page-wrapper">
			<div class="content">
				<div class="row">
					<div class="col-lg-8 offset-lg-2">
						<h4 class="page-title">Add Medical Consultation</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8 offset-lg-2">
						<form th:action="@{/consultation/registrar}" th:method="post"
							th:object="${newConsult}">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Patient Name</label> <select class="form-control"
											th:field="${newConsult.patient.id}">
											<option th:each="patient : ${patientList}"
												th:value="${patient.id}" th:text="${patient.fullName}"></option>

										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Doctor Name</label> <select class="form-control"
											th:field="${newConsult.doctor.id}">
											<option th:each="doctor : ${doctorList}"
												th:value="${doctor.id}" th:text="${doctor.fullName}"></option>

										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Date</label>
										<div class="input-group date" data-provide="datepicker"
											data-date-format="dd/mm/yyyy">
											<input type="text" class="form-control"
												th:field="${newConsult.createDate}"
												id="idTarjetaFechaVencimiento" placeholder="dd/mm/yyyy">
											<div class="input-group-append">
												<span class="input-group-text fa fa-calendar"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div th:object="${newDetail}">
								<div class="form-group">
									<label>Diagnostic</label>
									<textarea cols="30" rows="4" class="form-control"
										th:field="${newDetail.diagnostic}"></textarea>
								</div>
								<div class="form-group">
									<label>Treatment</label>
									<textarea cols="30" rows="4" class="form-control"
										th:field="${newDetail.treatment}"></textarea>
								</div>
							</div>

							<div class="button-wrapper">
								<div class="m-t-20 text-center">
									<button class="btn btn-primary submit-btn">Create
										MedicalConsultation</button>
									<button type="button" th:onclick="'goBack()'"
										class="btn btn-secondary btn-lg">Cancel</button>
								</div>

							</div>

						</form>
					</div>
				</div>
			</div>
			<script>
				function goBack() {
					window.history.back();
				}
			</script>

		</div>
	</div>
	<div class="sidebar-overlay" data-reff=""></div>
	<th:block th:insert="fragments/resources-js" />
	<script
		th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>

	<script>
		
	</script>


</body>



</html>
